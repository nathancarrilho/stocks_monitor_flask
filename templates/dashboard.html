<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            padding: 12px 24px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-change {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .positive {
            color: #27ae60;
            background: #d5f4e6;
        }

        .negative {
            color: #e74c3c;
            background: #fadadd;
        }

        .stock-details {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .chart-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a5298;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #fadadd;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #d5f4e6;
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .chart-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Dashboard</h1>
            <p>Acompanhe suas aÃ§Ãµes favoritas em tempo real</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="symbolInput" 
                    placeholder="Digite o sÃ­mbolo da aÃ§Ã£o (ex: AAPL, GOOGL, TSLA)"
                    required
                >
                <button type="submit" class="btn">ðŸ“Š Buscar</button>
                <button type="button" class="btn" onclick="loadMultiple()">ðŸ”„ Populares</button>
            </form>
        </div>

        <div id="messagesDiv"></div>

        <div class="stocks-grid" id="stocksGrid">
            <!-- Cards das aÃ§Ãµes serÃ£o inseridos aqui -->
        </div>

        <div class="chart-section" id="chartSection" style="display: none;">
            <div class="chart-controls">
                <h3 class="chart-title" id="chartTitle">GrÃ¡fico de PreÃ§os</h3>
                <div>
                    <button class="btn" onclick="loadChart(currentSymbol, 7)">7 dias</button>
                    <button class="btn" onclick="loadChart(currentSymbol, 30)">30 dias</button>
                    <button class="btn" onclick="loadChart(currentSymbol, 90)">90 dias</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentSymbol = '';
        let priceChart = null;

        // FunÃ§Ã£o para mostrar mensagens
        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messagesDiv');
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // FunÃ§Ã£o para buscar cotaÃ§Ã£o
        async function searchStock(symbol) {
            try {
                showMessage('Buscando cotaÃ§Ã£o...', 'success');
                
                const response = await fetch(`/api/quote/${symbol}`);
                const result = await response.json();
                
                if (result.success) {
                    displayStock(result.data);
                    currentSymbol = symbol;
                } else {
                    showMessage(result.error || 'Erro ao buscar cotaÃ§Ã£o');
                }
            } catch (error) {
                showMessage('Erro de conexÃ£o: ' + error.message);
            }
        }

        // FunÃ§Ã£o para exibir dados da aÃ§Ã£o
        function displayStock(stock) {
            const stocksGrid = document.getElementById('stocksGrid');
            
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            const changeIcon = stock.change >= 0 ? 'â†—' : 'â†˜';
            
            const stockCard = document.createElement('div');
            stockCard.className = 'stock-card';
            stockCard.innerHTML = `
                <div class="stock-symbol">${stock.symbol}</div>
                <div class="stock-price">$${stock.price.toFixed(2)}</div>
                <div class="stock-change ${changeClass}">
                    ${changeIcon} ${stock.change.toFixed(2)} (${stock.change_percent})
                </div>
                <div class="stock-details">
                    <div>Volume: ${stock.volume.toLocaleString()}</div>
                    <div>Ãšltima atualizaÃ§Ã£o: ${stock.last_updated}</div>
                </div>
                <button class="btn" onclick="loadChart('${stock.symbol}', 30)" style="margin-top: 15px; width: 100%;">
                    ðŸ“ˆ Ver GrÃ¡fico
                </button>
            `;
            
            stocksGrid.appendChild(stockCard);
        }

        // FunÃ§Ã£o para carregar mÃºltiplas aÃ§Ãµes populares
        async function loadMultiple() {
            const popularStocks = 'AAPL,GOOGL,MSFT,TSLA,AMZN';  // Corrigido: AAPL nÃ£o APPL
            
            try {
                showMessage('Carregando aÃ§Ãµes populares...', 'success');
                
                const response = await fetch(`/api/multiple?symbols=${popularStocks}`);
                const result = await response.json();
                
                if (result.success && Object.keys(result.data).length > 0) {
                    document.getElementById('stocksGrid').innerHTML = '';
                    
                    Object.values(result.data).forEach(stock => {
                        displayStock(stock);
                    });
                    
                    showMessage(`${Object.keys(result.data).length} aÃ§Ãµes carregadas com sucesso!`, 'success');
                } else {
                    showMessage('Erro ao carregar aÃ§Ãµes populares - tentando aÃ§Ãµes individuais...');
                    loadStocksIndividually();
                }
            } catch (error) {
                showMessage('Erro de conexÃ£o: ' + error.message);
                loadStocksIndividually();
            }
        }

        // FunÃ§Ã£o para carregar aÃ§Ãµes uma por vez (fallback)
        async function loadStocksIndividually() {
            const stocks = ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'AMZN'];
            document.getElementById('stocksGrid').innerHTML = '';
            
            for (const symbol of stocks) {
                try {
                    const response = await fetch(`/api/quote/${symbol}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        displayStock(result.data);
                    }
                    
                    // Pequeno delay para evitar sobrecarga
                    await new Promise(resolve => setTimeout(resolve, 200));
                } catch (error) {
                    console.log(`Erro ao carregar ${symbol}:`, error);
                }
            }
        }

        // FunÃ§Ã£o para carregar grÃ¡fico
        async function loadChart(symbol, days = 30) {
            try {
                showMessage('Carregando grÃ¡fico...', 'success');
                
                const response = await fetch(`/api/chart/${symbol}?days=${days}`);
                const result = await response.json();
                
                if (result.success) {
                    displayChart(result.data, symbol);
                    document.getElementById('chartSection').style.display = 'block';
                } else {
                    showMessage(result.error || 'Erro ao carregar grÃ¡fico');
                }
            } catch (error) {
                showMessage('Erro de conexÃ£o: ' + error.message);
            }
        }

        // FunÃ§Ã£o para exibir grÃ¡fico
        function displayChart(data, symbol) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            const labels = data.map(item => new Date(item.date).toLocaleDateString('pt-BR'));
            const prices = data.map(item => item.close);
            
            document.getElementById('chartTitle').textContent = `GrÃ¡fico de PreÃ§os - ${symbol}`;
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PreÃ§o de Fechamento',
                        data: prices,
                        borderColor: '#2a5298',
                        backgroundColor: 'rgba(42, 82, 152, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'PreÃ§o (USD)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Data'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // Event listener para o formulÃ¡rio
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            if (symbol) {
                document.getElementById('stocksGrid').innerHTML = '';
                searchStock(symbol);
            }
        });

        // Carrega aÃ§Ãµes populares ao iniciar
        window.addEventListener('load', function() {
            loadMultiple();
        });
    </script>
</body>
</html>
